<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дегтяренко Роман</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>

        <div data-key="75" class="key">
            <kbd>L</kbd>
            <span class="sound">PUK</span>
        </div>
    </div>
    
    <audio data-key="65" src="/clap.mp3"></audio>
    <audio data-key="83" src="/Hihat.ogg"></audio>
    <audio data-key="68" src="/kick.ogg"></audio>
    <audio data-key="70" src="/openhat.mp3"></audio>
    <audio data-key="71" src="/BOOM.mp3"></audio>
    <audio data-key="72" src="/Ride.mp3"></audio>
    <audio data-key="74" src="/Snare.ogg"></audio>
    <audio data-key="75" src="/Tom.wav"></audio>
    <audio data-key="76" src="/PUK.mp3"></audio>

    <script src="./main.js"></script>
</body>
</html>
